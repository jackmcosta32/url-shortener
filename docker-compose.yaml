services:
  cache-service:
    image: redis:7.4.2-alpine
    hostname: cache-service
    container_name: url-shortener-cache-service
    ports:
      - "${CACHE_SERVICE_PORT}:6379"
    networks:
      - application-network
    environment:
      REDIS_USER: ${CACHE_SERVICE_HOST}
      REDIS_PASSWORD: ${CACHE_SERVICE_PASSWORD}

  database:
    image: mongo
    restart: always
    hostname: database
    container_name: url-shortener-database
    ports:
      - "${DATABASE_PORT}:27017"
    networks:
      - application-network
    environment:
      MONGO_INITDB_DATABASE: ${DATABASE_NAME}
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASSWORD}

  server:
    container_name: url-shortener-server
    depends_on:
      - cache-service
      - database
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    networks:
      - application-network
    environment:
      - PORT=${SERVER_PORT}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}

networks:
  application-network:
    driver: bridge
